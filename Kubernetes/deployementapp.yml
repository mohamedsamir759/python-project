apiVersion: apps/v1

kind: Deployment

metadata:

  name: myapp

  labels: 

    app: myapp

spec:

  replicas: 2

  selector:

    matchLabels:

      app: myapp

  spec:

    containers:

    - name: myapp

      image: mohamedsamir759/mypythonapp:latest

      ports:

        - containerPort: 8080
 
